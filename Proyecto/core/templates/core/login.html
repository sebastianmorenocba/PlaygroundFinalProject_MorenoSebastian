{% extends 'core/base.html' %}

{% block contenido %}
<div class="overlay">
    <div class="container">
        <h1>Inicio de Sesión</h1>

        <form id="login-form" style="width: 50vw; margin-left: 15vw;" method="post">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td><label for="{{ form.username.id_for_label }}">Usuario</label></td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td><label for="{{ form.password.id_for_label }}">Contraseña</label></td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            
            <!-- Agrega el botón de Iniciar Sesión -->
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="button-group">
            <a href="{% url 'register' %}" class="btn">Registrarse</a>
        </div>
    </div>
</div>
{% endblock contenido %}
